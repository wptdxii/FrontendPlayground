<!-- 文档的声明，声明当前网页的版本，这个声明表示当前网页是一个HTML5的页面 -->
<!doctype html>
<!-- html是网页的根标签，一个网页中只能有一个html标签，所有的网页的内容都需要编写到html标签中 -->
<html>
<!-- head标签中的内容不会在网页中直接显示，它是来告诉浏览器如何解析网页的 -->
	<head>
		<!-- title标签是网页的标题，用来描述网页中的主要内容 -->
		<!-- 搜索引擎会主要去检索title中的内容，title是一个网页中搜索引擎检索时最重要的东西，title中的内容最好在15-20个汉字之间 -->
		<title>test html</title>
		<!--meta用来设置一些网页的信息 比如使用charset设置网页的编码 -->
		<meta charset="utf-8"/>
		<!--关键字和描述，搜索引擎会被爬取，但是它并不影响网站在搜索引擎中的排名 -->
		<!-- meta可以用来定义网页中的关键字 -->
		<meta name="keywords" content="frontend, html5" />
		<!-- meta可以设置网页的描述信息 -->
		<meta name="description" content="this is a html file">
		<!-- meta还可以用来做请求的重定向 content中第一个参数表示倒计时的时间，第二个参数表示重定向的目标地址 -->
		<!-- <meta http-equiv="refresh" content="5;url=www.google.com"> -->

	</head>
	<!-- body表示的是网页的主体内容，所有的网页中可见的内容全都在body中编写 -->
	<body>

		<!-- 一级标题-->
		<!-- 语义化标签 -->
		<!-- 在HTML中一共有h1 - h6 六个标题标签，显示效果上是越来越小，但是这个大小属于表现，用css定义，这里并不关心 -->
		<!-- 从h1到h6,h1是最重要的，越往后越不重要 -->
		<!-- h1标签的重要性仅次于title，一般页面中只会使用一个h1标签，通常使用标题标签只使用h1 h2 h3-->
		<h1>
			this is my <font color="red">firt html</font>
		</h1>
		<h2>
			这是二级标题
		</h2>
		<h3>
			这是三级标签
		</h3>

		<!-- 段落标签 -->
		<!-- 段落前后会默认带着一个空行-->
		<!-- 在HTML中编写多个空格，甚至是换行，它只会显示一个-->
		<!-- 我们可以使用转义字符（实体）来表示一个空格-->
		<p>good good study, &nbsp;&nbsp;&nbsp; day day up</p>
		<!-- 打印水平线 -->
		<hr />

		<!-- 换行 -->
		<br />
		
		<!-- src用来指定图片的路径 
			src目前我们使用的是相对路径
			所谓相对路径，指的是相对于当前网页所在的路径
			使用 ../ 返回一级目录 返回几层写几个../
			
			<img src="../../img/1.jpg" alt="" /> -->

		<!-- alt属性用来在图片不能显示时描述图片的内容 
			alt属性也可以帮助搜索引擎去检索图片
			我们引入图片时一定要将alt属性写上 -->

		<!-- width可以调整图片的宽度， height属性可以调节图片的高度 
		当我们只修改图片的高度或宽度时，它会自动的按照图片的比例修改另一个属性
		一般情况下我们不去调整图片的宽度和高度，我们会根据需要使用图片工具去裁剪图片
		-->
		<img src="./test.jpg" alt="this is a picture" width="200px" height="200px" />

		<!-- 
			网页中常见图片类型
			
				jpeg
					- 支持的颜色比较多，主要用来显示一些颜色丰富的图片
					- 比如：照片
					- 不支持透明
				
				gif
					- 支持的颜色比较少，主要用来显示一些单一颜色的图片
					- gif支持简单的透明
				
				png
					- 支持颜色也比较多，也支持复杂的透明
					- png我们会用的比较多
			
		-->


		<!-- 内联框架，它用来引入一个外部的网页 -->
		<!-- src属性指定一个外部网页的地址，注意这里使用的也是相对路径 -->
		<!-- 内联框架这种标签慎用，因为内联框架中的内容不会被搜索引擎检索-->
		<!-- name属性用来为框架指定一个名字-->
		<iframe src="./index.html" width="500px" height="700px" name="ifr"></iframe>

		<center>
			
			<a href="www.baidu.com" target="_blank"> this is a  link</a> <br />

			<a href="#"> this is a link ,too </a> <br />

			<a href="./index.html" target="ifr">  this is also a link</a>
		</center>
	</body>
</html>
