<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器</title>
		
		<!-- 将CSS样式编写到style标签中 -->
		<style type="text/css">
		/*
			 元素选择器：
			 	- 用来选中页面中所有的指定的元素（标签）
			 	- 语法：
			 		标签名	
		*/

			h1{
				color: green;
			}

			
			p{
				color: red;
			}
			
		/*
			 * ID选择器：
			 * 	所谓id选择器，就是通过元素的id属性来定位到指定的元素
			 *  语法：#id属性值
			 * 
		*/

		/*
			#p1{
				color: green;
			}
		*/

			/*
				选择器分组，可以同时为多个选择器设置样式，多个选择器之间使用,连接
			*/

			/*
				h1 , #p1 {
					color: yellow;
				}
			*/

			/*
				类选择器
			 	类选择器就是根据元素的class属性来选中指定的元素
			 	语法： .类名
		   */

		   .one  {
		   		color: yellow;
		   }

		   .two {
		   		font-size: 30px;
		   }

		/*
			 	通用选择器，通用选择器可以选中页面中的所有的元素
			 	语法:*
			 	由于*会匹配所有元素，所以它的性能比较差，所以开放中尽量避免使用*
			 
		 */
		   *{
		   	color: red;
		   }

		/*
			 	后代元素选择器，后代元素选择器会选中指定元素的后代元素
			 	语法：
			 		祖先元素 后代元素
			 
		*/
		   p a span {
		   		color: blue;
		   }

		/*
			子元素选择器，子元素选择器会选中指定的元素的子元素
			 语法：父元素 > 子元素
		*/
		   p > span {
		   		color: greenyellow;
		   }

		/*
			伪类选择器是用来添加一些特殊效果
			 语法： 选择器:伪类{属性：属性值}

		*/
			/*
				未访问的链接
			*/
			#a1:link {
				color: blue;
			}

			/*
				已访问链接
			*/
			#a2:visited {
				color: green;
			}

			/*
				鼠标悬停的链接
			*/
			#a3:hover {
				color: orange;
			}

			/*
				点击时的链接
			*/	
			#a4: active {
				color: greenyellow;
			}


			/*
				并集选择器
				 	当我们选择一个元素需要满足多个条件时，我们需要使用并集选择器
				 	直接将多个条件连着写即可
			 		语法：
			 			条件1条件2

			*/

			a#a1{
				color: greenyellow;
			}
			
		
		</style>
		
		<!-- 还可以将CSS代码编写到一个外部的CSS文件中 -->
		<!-- 使用link标签将外部的css文件引入到页面中 -->
		<!-- 我们最推荐的是引入外部CSS文件的方式，这种方式我们的结构与表现分离更加彻底
				方便我们后期维护。
				将css代码编写到外部文件中，我们可以在不同的页面中对这些CSS代码进行复用。
				将css代码编写到外部文件中，浏览器可以对文件使用缓存，增加用户浏览速度 -->
		<!-- 
			<link rel="stylesheet" type="text/css" href="style.css">
		-->
	</head>
	<body>
		<h1>this is header</h1>
		<a href="#">this is a link</a>

		<P id="p1" class="one two"> this is p1</P>
		<p id="p2" class="one">this is p2</p>
		<p id="p3" class="two">this is p3</p>
		<p id="p4"><a href="#"><span>this is span</span></a></p>
		<p><span> this is a span</span></p>
		
		<!-- 不推荐此种方式添加表现，耦合太强-->
		<div style="background-color: blue">this is a div</div>

		<!-- 一般情况下我们的都是块元素去包裹内联元素，而内联元素不能去包裹块元素-->
		<div><span>this is a span</span></div>

		<span>this is also a span</span>

		<!-- 比较特殊的是a，a可以包含任何元素，但是a不能包含a-->
		<a href="#"><a href="#">this is a nested a</a></a>

		<!-- 还有一个特殊的块元素，p,p标签不能包含任何的块元素-->
		<!-- 在标签中的style属性中来编写CSS代码 -->
		<!-- 直接将样式写到标签内部，我们称为结构与表现耦合，所以这种方式不推荐使用 -->
		<p><div style="color: red; width: 40px">this is a div</div></p>

		<a id="a1" href="#">this is a unvisited link</a> <br />
		<a id="a2" href="#">this is a visited link</a> <br />
		<a id="a3" href="#">this is a hover link</a> <br />
		<a id="a4" href="#">this is a active link</a> <br />


	</body>
</html>
